<html>

<head>
    <title>WEB</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div>
        <table>
            <tr>
                <td><input id="nome" class="campo" placeholder="Nome" type="text"></td>
            </tr>
            <tr>
                <td><input id="sobrenome" class="campo" placeholder="Sobrenome" type="text"></td>
            </tr>
            <tr>
                <td><input id="email" class="campo" placeholder="E-mail" type="text"></td>
            </tr>
            <tr>
                <td><input id="matricula" class="campo" placeholder="Matrícula" type="text"></td>
            </tr>
            <tr>
                <td><input id="usuario" class="campo" placeholder="Usuário" type="text"></td>
            </tr>
            <tr>
                <td><input id="senha" class="campo" placeholder="Senha" type="password"></td>
            </tr>
            <tr>
                <td><input id="confirma-senha" class="campo" placeholder="Confirme a senha" type="password"></td>
            </tr>
            <tr>
                <td><button id="salvar">Salvar</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
